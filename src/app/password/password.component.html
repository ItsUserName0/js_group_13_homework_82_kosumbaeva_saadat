<h3>Password</h3>

<mat-card>
  <mat-card-content fxLayout="column">
    <div class="screen" [ngClass]="getClass()">
      <span>{{ getContent() }}</span>
    </div>
    <div class="key-container" fxLayout="row wrap" fxLayoutAlign="space-between">
      <div class="key-wrapper" fxFlex="33%" *ngFor="let c of chars">
        <button mat-flat-button color="primary" (click)="onKeyClick(c)">{{ c }}</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
